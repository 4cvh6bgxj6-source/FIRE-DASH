
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fire Dash Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        canvas {
            image-rendering: pixelated;
            touch-action: none;
        }

        .rainbow-text {
            background: linear-gradient(
                to right,
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-flow 3s linear infinite;
            font-weight: 900;
        }

        /* NUOVO STILE NOME NATALIZIO */
        .christmas-text {
            background: linear-gradient(
                to right,
                #ef4444, #ffffff, #22c55e, #ffd700, #ef4444
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-flow 4s linear infinite;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
        }

        @keyframes rainbow-flow {
            to { background-position: 200% center; }
        }
        
        button {
            -webkit-tap-highlight-color: transparent;
        }

        /* Effetto Neve */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 10%, white 1px, transparent 1px),
                              radial-gradient(circle at 50% 20%, white 1px, transparent 1px),
                              radial-gradient(circle at 80% 40%, white 1px, transparent 1px);
            background-size: 200px 200px;
            animation: snow-fall 10s linear infinite;
        }

        @keyframes snow-fall {
            from { background-position: 0 0; }
            to { background-position: 100px 400px; }
        }

        @keyframes pulse-glow-red {
            0%, 100% { box-shadow: 0 0 5px rgba(220, 38, 38, 0.5); }
            50% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.8); }
        }
        .glow-red { animation: pulse-glow-red 2s infinite; }
    </style>
<script type="importmap">

</head>

</html>
