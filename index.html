
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire Dash Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: none; /* Impedisce scroll e zoom del browser */
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        canvas {
            image-rendering: auto;
            touch-action: none;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px #3b82f6); }
            50% { filter: drop-shadow(0 0 20px #3b82f6); }
        }
        
        .glow-effect {
            animation: pulse-glow 2s infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: inline-flex;
            animation: marquee 20s linear infinite;
        }

        .rainbow-text {
            background: linear-gradient(
                to right,
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-flow 3s linear infinite;
            font-weight: 900;
        }

        @keyframes rainbow-flow {
            to { background-position: 200% center; }
        }
        
        /* Ottimizzazione pulsanti mobile */
        button {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
