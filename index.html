<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fire Dash Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body, html {
            background-color: #000;
            color: white;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            height: 100%;
            width: 100%;
            position: fixed;
            touch-action: none;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        canvas {
            image-rendering: pixelated;
            display: block;
            width: 100%;
            height: 100%;
        }

        .rainbow-text {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-flow 3s linear infinite;
        }

        .christmas-text {
            background: linear-gradient(to right, #ef4444, #ffffff, #22c55e, #ffd700, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-flow 4s linear infinite;
        }

        @keyframes rainbow-flow {
            to { background-position: 200% center; }
        }

        .snow-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(circle at 10% 10%, white 1px, transparent 1px),
                              radial-gradient(circle at 50% 20%, white 1px, transparent 1px),
                              radial-gradient(circle at 80% 40%, white 1px, transparent 1px);
            background-size: 250px 250px;
            animation: snow-fall 10s linear infinite;
            z-index: 0;
        }

        @keyframes snow-fall {
            from { background-position: 0 0; }
            to { background-position: 100px 500px; }
        }

        /* Responsive fixes per schermi con pochissima altezza (Landscape Mobile) */
        @media (max-height: 480px) {
            .landscape-compact-ui { 
                flex-direction: row !important; 
                justify-content: space-around !important;
                padding: 10px !important;
            }
            .landscape-logo-shrink { 
                font-size: 1.5rem !important; 
                margin-top: 0 !important;
                position: absolute !important;
                top: 10px !important;
            }
            .landscape-hide { display: none !important; }
            .landscape-btn-shrink { scale: 0.7; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
